<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>slideshow</title>
	<link rel="stylesheet" href="./css/style.css">
	<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	<script src="js/script.js"></script>
</head>
<body>
	
	<h1>photo slideshow</h1>

	<div class="contents">

		<div class="slideBody">
			<p class="prev"><img src="img/arrow_l.png" height="32" width="32" alt="" class="prevImg"></p>
			<div class="photo"></div>
			<p class="next"><img src="img/arrow_r.png" height="32" width="32" alt="" class="nextImg"></p>
		</div>

		<ul class="circles">
			<li class="circle"><a class="ln">1</a></li>
			<li class="circle"><a class="ln">2</a></li>
			<li class="circle"><a class="ln">3</a></li>
			<li class="circle"><a class="ln">4</a></li>
			<li class="circle"><a class="ln">5</a></li>
		</ul>

	</div>

</body>
</html>
